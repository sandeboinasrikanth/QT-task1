<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="internship.css">
    <title>My Web page</title>
</head>
<body>
    <div class="internship-form">
        <h2>INTERNSHIP FORM</h2>
        <form method="post">
            <p>Enter your Name:</p>
            <input class="input" type="text" name="name" placeholder="Enter your name.." autofocus required>
            <p>Enter your email:</p>
            <input class="input" type="password" name="psw" id="" placeholder="Enter your email..">
            <p>Enter your age:</p>
            <input class="input" type="number" name="" id="" placeholder="Enter your age..">
            <p>Gender:</p>
            <input  type="radio" name="gender" id="" value="male">Male<br>
            <input  type="radio" name="gender" id="" value="female">Female
            <p>About Yourself:</p>
            <textarea class="text-area" name="description" id="" cols="40" rows="5">Write here something......</textarea>
            <p>Which Programming knowledge should you know. </p>
            <input type="checkbox" name="c" id="" value="c">C<br>
            <input type="checkbox" name="c++" id="" value="c++">C++<br>
            <input type="checkbox" name="python" id="" value="python">Python<br>
            <input type="checkbox" name="java" id="" value="java">Java <br>
            <input type="checkbox" name=".net" id="" value=".net">.Net
            <p>How many months you want to participate in our internship program ?</p>
            <select class="option" name="dropdown" id="">
                <option value="3months">3 months</option>
                <option value="6months">6 months</option>
                <option value="9months">9 months</option>
                <option value="1year">1 Year</option>
            </select>
            <p>Upload your Resume:</p>
            <input type="file" name="fileupload" id="" accept="document" ><br><br>
            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form">
                <input class="btn" type="button" name="submit" id="" value="Submit">
            </a>
        </form>
    </div>
    
</body>
</html>
